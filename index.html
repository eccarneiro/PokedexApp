<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <!-- normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="content"> <!-- Content -->
        <h1>Pokedex</h1>
        <ol class="pokemons"> <!-- Pokemons -->
            <li class="pokemon"> <!-- Pokemon -->
                <span class="number">#001</span> <!-- Number id do pokemon-->
                <span class="name">Bulbasaur</span> <!-- Name do pokemon referente ao id-->
                <div class="detail"> <!-- list with Detail -->
                    <ol class="types"> <!-- Types -->
                        <li class="type">Poison</li> <!-- Type -->
                        <li class="type">Grass</li> <!-- Type -->
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="Bulbasaur">
                </div>

            </li>
        </ol>
    </section>
    <script src="/assets/js/main.js"></script>
</body>

</html>
